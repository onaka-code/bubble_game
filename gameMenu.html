<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="menuModel.css">
</head>
<body bgcolor= "bisque">
  <div class = "header">
    <div class = "title">
      <h1>
        プチプチ潰し大会
      </h1>

    </div>
  </div>
  <div class = menu>
    <p id = "welcome">ようこそ</p>
    <button id = "startButtun">スタート</button>
    <button id = "endlessButtun">エンドレス</button>
  </div>
  <div class = "rule">
    <p class = "ruleExplain">ルール説明</p>
    <div class = "triangle1"></div>
    <div class = "fade-in fade-in-up">
      <p>「スタート」を押すと、プチプチが出現しカウントがスタートします</p>
      <div class = "bubble"></div>
      <div class = "triangle2"></div>
    </div>
    <div class = "fade-in fade-in-left">
      <p>クリックでプチプチを割っていきましょう</p>
      <div class = "starburst"></div>
      <div class = "triangle2"></div>
    </div>
    <div class = "fade-in fade-in-right">
      <p>10個プチプチを割ると、得点源となる特別なプチプチが出現します</p>
      <div class = "target"></div>
      <div class = "triangle2"></div>
    </div>
    <p class = "fade-in fade-in-down">高得点を目指しつつ、皆でプチプチしていきましょう！</p>
  </div>

  <script>
    // クリックでスタート(通常モード)
    
    document.getElementById("startButtun").onclick = function() {
      location.href = "http://localhost:8888/game/gamePage.php";
    };

    // クリックでスタート(エンドレスモード)
    document.getElementById("endlessButtun").onclick = function() {
      open("endlessPage.php", "_blank");
   };
  //  隠し要素的なポップアップ
    document.getElementById("welcome").onclick = function() {
      window.setTimeout(function(){
        alert("ようこそ");
      }, 5000);
      };

    const fadeInTarget = document.querySelectorAll(".fade-in");
    window.addEventListener('scroll', function(){
      for(let i = 0; i < fadeInTarget.length; i++){
        const rect = fadeInTarget[i].getBoundingClientRect().top;
        const scroll = window.pageYOffset;
        const offset = rect + scroll;
        const windowHeight = window.innerHeight;
        if(scroll > offset - windowHeight + 150){
          fadeInTarget[i].classList.add('scroll-in');
        }
      }
    });
  </script>

  <footer>
    <p>音源をお借りしたサイト：</p>
    <a href = "https://taira-komori.jpn.org/freesound.html">フリー効果音素材・無料効果音</a>
  </footer>
</body>
</html>
